      function addStor() {
        if (localStorage.getItem("stor") === null) {
          localStorage.setItem("stor", 0);
        }
        let value = parseInt(localStorage.getItem("stor"));
        let nyValue = value + 42 + ",-";

        localStorage.setItem("stor", nyValue);

      }

      function addLiten() {

        localStorage.setItem("liten", nyValue);
